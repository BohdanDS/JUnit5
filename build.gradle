plugins {
    id 'java'
}

group = 'junit'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.0.2",
            "org.slf4j:slf4j-simple:2.0.7",
            "org.junit.jupiter:junit-jupiter:5.10.0",
    )
}

test {
    useJUnitPlatform()
}